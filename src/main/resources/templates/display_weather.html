<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display Weather</title>
</head>
<body>

<h1>The Best Weather</h1>
<p>🧭 <b>Origin:</b> <span th:text="${weather.origin}"></span></p>
<p>🌡️ <b>Temperature:</b> <span th:text="${weather.temperature}" ️></span>&nbsp;ºC</p>
<p>💦 <b>Humidity:</b> <span th:text="${weather.humidity}"></span>&nbsp;% </p>
<p>⏱️ <b>Time:</b><span th:text="${weather.timeStamp}">️</span></p>
</body>
</html>
